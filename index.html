<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Flasher</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #444;
            margin-top: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        label {
            display: block;
            margin: 8px 0 5px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #status, #confirmation-message {
            font-size: 16px;
            color: #333;
            margin-top: 20px;
        }

        #tx-link {
            font-size: 16px;
            color: #1a73e8;
            display: none;
            text-decoration: none;
        }

        #tx-link:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Crypto Flasher</h1>

    <div class="container">
        <h3>Wallet Info</h3>
        <label for="mnemonic">Enter 12-Word Recovery Phrase:</label>
        <input type="text" id="mnemonic" placeholder="e.g. twelve seed words separated by spaces">

        
        <label for="wallet-selector">Choose Wallet:</label>
        <select id="wallet-selector"></select>
        
        <div>Balance: <span id="balance"></span></div>

        <h3>Send Flash Transaction</h3>
        <label for="recipient">Recipient Address:</label>
        <input type="text" id="recipient" placeholder="0x...">
        
        <label for="amount">Amount in USD:</label>
        <input type="number" id="amount" placeholder="Amount in USD">
        
        <label for="token-selector">Select Token:</label>
        <select id="token-selector">
            <option value="USDT">USDT</option>
            <option value="USDC">USDC</option>
        </select><br>

        <button id="send-flash-btn">Send Flash Transaction</button>
        <button id="revert-flash-btn">Force Revert Flash</button>

        <div id="status"></div>
        <div id="confirmation-message"></div>
        <div>
            <a id="tx-link" href="" target="_blank">View Transaction on Etherscan</a>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
